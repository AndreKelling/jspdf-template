<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsPDF Template Example</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
        html {
            height: 100%;
            font-family: system-ui, sans-serif;
            text-align: center;
            color: darkblue;
        }

        body {
            display: flex;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            background: floralwhite;
        }

        svg,
        button {
            display: block;
            width: 100%;
            margin: 0 auto 1rem;
        }

        svg {
            max-width: 12rem;
        }

        button {
            max-width: 33rem;
            padding: 2rem;
            font-size: 1rem;
            background: peachpuff;
            border: .3em solid lemonchiffon;
            border-radius: 1em;
            color: coral;
            cursor: pointer;
            outline: none;
        }

        button:hover,
        button:focus {
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>
    <h1>Print an invoice PDF</h1>
    <button id="short">Print short one page</button>
    <button id="long">Print long multipage</button>
    <button id="longest">Print a very long multipage</button>
