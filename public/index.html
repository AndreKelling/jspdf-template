<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsPDF Template Example</title>
    <style>
        html {
            height: 100%;
            font-family: system-ui;
            text-align: center;
            color: darkblue;
        }

        body {
            display: flex;
            height: 100%;
            flex-direction: column;
            justify-content: center;
        }

        button {
            padding: 2rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            background: transparent;
            border: .3em solid darkblue;
            border-radius: 4em;
            color: darkblue;
            cursor: pointer;
            outline: none;
        }

        button:hover,
        button:focus {
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <h1>Print an invoice PDF</h1>
    <button id="short">Print short one page</button>
    <button id="long">Print long multipage</button>
    <button id="longer">Print longer multipage</button>
    <script src="/bundle.js"></script>
</body>
</html>
