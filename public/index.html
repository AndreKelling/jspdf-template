<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsPDF Template Example</title>
    <style>
        html {
            height: 100%;
        }

        body {
            display: flex;
            height: 100%;
            flex-direction: column;
            justify-content: center;
        }

        button {
            padding: 1rem;
            background: darkslateblue;
            border: .3em solid cadetblue;
            color: blanchedalmond;
            cursor: pointer;
        }

        button:hover,
        button:focus {
            background: cornflowerblue;
        }
    </style>
</head>
<body>
    <button>Print a PDF</button>
    <script src="/bundle.js"></script>
</body>
</html>
