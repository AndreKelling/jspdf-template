<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsPDF Template Example</title>
    <style>
        html {
            height: 100%;
        }

        body {
            display: flex;
            height: 100%;
            flex-direction: column;
            justify-content: center;
        }

        button {
            padding: 2rem;
            background: transparent;
            border: .3em solid darkblue;
            border-radius: 4em;
            color: darkblue;
            cursor: pointer;
            outline: none;
        }

        button:hover,
        button:focus {
            color: white;
        }
    </style>
</head>
<body>
    <button>Print a PDF</button>
    <script src="/bundle.js"></script>
</body>
</html>
